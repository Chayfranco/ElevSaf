<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - ElevSaf</title>
    <link rel="icon" href="../imagens/Design_sem_nome_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/esqueci_senha.css">
</head>
<body class="scroll completo">
    <div class="container">
        <!-- Área da Logo -->
        <div class="logo-section">
            <img src="../imagens/Imagem do WhatsApp de 2025-02-12 à(s) 12.26.18_5bab93a2.jpg" alt="Logo ElevSaf">
        </div>

        <!-- Área de Recuperação de Senha -->
        <div class="login-section">
            <div class="area-de-login">
                <h2 class="text-login">Recuperar Senha</h2>
                
                <form class="form" id="recuperarSenhaForm">
                    <input type="email" id="emailRecuperacao" placeholder="Digite o seu E-mail" class="input-roxo" required>
                    <button type="submit" class="button-azul">Enviar Código</button>
                </form>

                <p class="login-redirect"><a href="inicio.html">Voltar para Login</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="../js/esqueci_senha.js"></script>
</body>
</html>
