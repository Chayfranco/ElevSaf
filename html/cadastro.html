<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ElevSaf </title>
    <link rel="icon" href="../imagens/Design sem nome (1).png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
    
</head>
<body class="scroll completo">

    <div class="area de login">
        <h2 class="text-login">Cadastro</h2>
        
        <form class="form">
            <input type="nome" id="editTextFullName" placeholder="Digite o seu nome" class="input-roxo">
            <input type="email" id="editTextEmail" placeholder="Digite um email" class="input-roxo">
            <input type="password" id="editTextPassword" placeholder="Digite uma senha" class="input-roxo">
            <input type="password" id="editTextConfirmPassword" placeholder="Confirme a senha" class="input-roxo">
            <button type="submit" id="buttonSignup" class="button-azul">Cadastrar</button>
        </form>

        <p class="cadastro-redirect">Já possui uma conta? <a href="inicio.html">Faça o login</a></p>
    </div>

    <script type="module" src="../js/cadastro.js"></script>
</body>
</html>
