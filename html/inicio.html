<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElevSaf </title>
    <link rel="icon" href="../imagens/Design_sem_nome_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/inicio.css">
    
</head>
<body class="scroll completo">
    <div class="container">
        <!-- Área da Logo -->
        <div class="logo-section">
            <img src="../imagens/Imagem do WhatsApp de 2025-02-12 à(s) 12.26.18_5bab93a2.jpg" alt="Logo ElevSaf">
        </div>

        <!-- Área do Login -->
        <div class="login-section">
            <div class="area-de-login">
                <h2 class="text-login">Login</h2>
                
                <form class="form">
                    <input type="email" id="editTextUsername" placeholder="Digite o seu E-mail" class="input-roxo">
                    <input type="password" id="editTextPassword" placeholder="Digite a sua senha" class="input-roxo">
                    <button type="submit" id="buttonLogin" class="button-azul">Entrar</button>
                </form>

                <p class="login-redirect">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p class="login-redirect"><a href="esqueceuSenha.html">Esqueceu a senha?</a></p>
            </div>
        </div>
        <script type="module" src="../js/inicio.js"></script>
    </div>
</body>

</html>
