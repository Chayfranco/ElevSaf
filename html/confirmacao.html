<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de E-mail - ElevSaf</title>
    <link rel="icon" href="../imagens/Design_sem_nome_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/confirmacao.css">
</head>
<body>

    <div class="container">
        <!-- Área da Logo -->
        <div class="logo-section">
            <img src="../imagens/Imagem do WhatsApp de 2025-02-12 à(s) 12.26.18_5bab93a2.jpg" alt="Logo ElevSaf">
        </div>

        <!-- Área de Confirmação -->
        <div class="confirmacao-section">
            <div class="area-de-confirmacao">
                <h2 class="text-confirmacao">Verifique seu E-mail</h2>
                
                <p class="descricao">
                    Enviamos um e-mail de verificação para sua conta.  
                    Por favor, acesse sua caixa de entrada e clique no link de confirmação para ativar sua conta.
                </p>

                <p class="reenviar-codigo">Não recebeu o e-mail? <a href="#" id="reenviarEmail">Reenviar</a></p>

                <!-- Botão para fazer login -->
                <button id="botaoLogin" class="button-azul" disabled>Fazer Login</button>
            </div>
        </div>

        <script type="module" src="../js/confirmacao.js"></script>
    </div>

</body>
</html>
